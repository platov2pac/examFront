<div class="card">
  <p-table [value]="professors" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between" style="height: 2.5vh">
        Все преподаватели.
        <i class="pi pi-plus" style="cursor: pointer" (click)="update(null)"></i>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Логин</th>
        <th>ФИО</th>
        <th>Факультет</th>
        <th style="width:8rem">Действия</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-professor>
      <tr>
        <td>
          {{professor.login}}
        </td>
        <td>
          {{professor.fullName}}
        </td>
        <td>
          {{professor.faculty.name}}
        </td>
        <td style="text-align:center">
          <i class="pi pi-pencil" style="cursor: pointer" (click)="update(professor)"></i>
          <i class="pi pi-trash" style="cursor: pointer"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
